<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Berhasil</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #001f3f 0%, #000000 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeOut 3s ease-in-out forwards;
      animation-delay: 2s;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      z-index: 2;
    }

    .progress-container {
      width: 80%;
      height: 6px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      margin-top: 20px;
      overflow: hidden;
      z-index: 2;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: #00ffcc;
      animation: loadBar 5s linear forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes loadBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* Bintang kelap-kelip */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Bintang jatuh */
    .shooting-star {
      position: absolute;
      top: -50px;
      width: 2px;
      height: 80px;
      background: linear-gradient(45deg, white, rgba(255, 255, 255, 0));
      animation: shooting 5s linear infinite;
      opacity: 0;
    }

    .shooting-star:nth-child(1) {
      left: 20%;
      animation-delay: 1s;
    }

    .shooting-star:nth-child(2) {
      left: 70%;
      animation-delay: 3s;
    }

    @keyframes shooting {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(-600px, 800px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Bintang Kelap-Kelip -->
  <div class="stars" id="stars"></div>

  <!-- Bintang Jatuh -->
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>

  <h1>Login Berhasil...</h1>
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <script>
    // Tambahkan banyak bintang kelap-kelip secara acak
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starsContainer.appendChild(star);
    }

    // Redirect ke halaman admin
    setTimeout(function() {
      window.location.href = "admin/admin.php";
    }, 5000);
  </script>
</body>
</html>
